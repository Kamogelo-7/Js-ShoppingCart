<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Shop-Sphere</title>
  </head>
  <body class="showCart">
    <div class="container">
      <header>
        <div class="heading-title">Product-List</div>
        <div class="cart-icon">
          <svg
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"
            />
          </svg>
          <span class="iconIncrease">0</span>
        </div>
      </header>

      <div class="product-List">
        <div class="item">
          <button class="cartBtn" type="submit">add to cart</button>
        </div>
      </div>
    </div>

    <div class="cartWindowTap">
      <h1>shopping cart</h1>
      <div class="listCart">
        <div class="item"></div>
      </div>
      <div class="btn">
        <button class="closeBtn" type="submit">close</button>
        <button class="checkBtn" type="submit">check out</button>
      </div>
    </div>

    <script src="shopCart.js" defer></script>
  </body>
</html>
